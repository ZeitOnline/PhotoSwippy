<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe-ui-default.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/default-skin/default-skin.min.css" />
  <style>
    body {
      padding: 50px 25px;
    }

    section {
      margin-bottom: 100px;
    }

    figure figcaption {
      display: none;
    }

    .hidden-gallery {
      display: none;
    }

    a {
      display: inline-block;
    }
  </style>
</head>

<body>

  <section>
    <div class="container">
      <h1 class="title">Simple Gallery</h1>
      <div class="columns" data-pswp data-pswp-index-selector=".column" data-pswp-h2over-preload>
        <div class="column">
          <a href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Snake_River_%285mb%29.jpg">
            <figure>
              <img src="http://placehold.it/300x300" alt="" width="300" height="300">
              <figcaption>BIG IMAGE SIZE</figcaption>
            </figure>
          </a>
        </div>
        <div class="column">
          <a href="http://placehold.it/1001x1001">
            <figure>
              <img src="http://placehold.it/300x300" alt="" width="300" height="300">
              <figcaption>teste</figcaption>
            </figure>
          </a>
        </div>
        <div class="column">
          <a href="http://placehold.it/1002x1002">
            <figure>
              <img src="http://placehold.it/300x300" alt="" width="300" height="300">
              <figcaption>teste</figcaption>
            </figure>
          </a>
        </div>
        <div class="column">
          <a href="http://placehold.it/1003x1003">
            <figure>
              <img src="http://placehold.it/300x300" alt="" width="300" height="300">
              <figcaption>teste</figcaption>
            </figure>
          </a>
        </div>
        <div class="column">
          <a href="http://placehold.it/1004x1004">
            <figure>
              <img src="http://placehold.it/300x300" alt="" width="300" height="300">
              <figcaption>teste</figcaption>
            </figure>
          </a>
        </div>
        <div class="column">
          <a href="http://placehold.it/1005x1005">
            <figure>
              <img src="http://placehold.it/300x300" alt="" width="300" height="300">
              <figcaption>teste</figcaption>
            </figure>
          </a>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <h1 class="title">Cover Gallery</h1>
      <div class="columns">
        <div class="column">
          <a href="#" data-pswp-trigger="gallery-2">Gallery Trigger</a>
          <div class="hidden-gallery" data-pswp="gallery-2">
            <a href="http://placehold.it/1000x1000">
              <figure>
                <img src="http://placehold.it/300x300" alt="" width="300" height="300">
                <figcaption>Test caption 1</figcaption>
              </figure>
            </a>
            <a href="http://placehold.it/1001x1001">
              <figure>
                <img src="http://placehold.it/301x301" alt="" width="300" height="300">
                <figcaption>Test caption 2</figcaption>
              </figure>
            </a>
            <a href="http://placehold.it/1002x1002">
              <figure>
                <img src="http://placehold.it/302x302" alt="" width="300" height="300">
                <figcaption>Test caption 3</figcaption>
              </figure>
            </a>
          </div>
        </div>
        <div class="column">
          <a href="#" data-pswp-trigger="10321@1">Gallery Trigger second item</a>
          <div class="hidden-gallery gallery-3" data-pswp data-pswp-options='{"galleryUID":10321}'>
            <a href="http://placehold.it/1000x1000">
              <figure>
                <figcaption>Test Caption 1</figcaption>
              </figure>
            </a>
            <a href="http://placehold.it/1001x1001">
              <figure>
                <figcaption>Test Caption 2</figcaption>
              </figure>
            </a>
            <a href="http://placehold.it/1002x1002">
              <figure>
                <figcaption>Test Caption 3</figcaption>
              </figure>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Photoswipe Template -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <div class="pswp__counter"></div>
          <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
          <button class="pswp__button pswp__button--share" title="Share"></button>
          <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
          <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
          <div class="pswp__share-tooltip"></div>
        </div>
        <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"> </button>
        <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"> </button>
        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>
      </div>
    </div>

  </div>


  <script src="../dist/photoswippy.umd.js"></script>
  <script type="text/javascript">
    const options = {
      eventListener: [
        {
          name: 'initialZoomIn',
          callback: function() {
            console.log('initialZoomIn');
          }
        },
        {
          name: 'destroy',
          callback: function() {
            console.log('destroy');
          }
        }
      ]
    };
    photoswippy.init(PhotoSwipe, PhotoSwipeUI_Default, options);
    photoswippy.build()
  </script>
</body>

</html>
